<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">

  	<title>100% Orange Juice Combat Calculator</title>
  	<meta name="description" content="The HTML5 Herald">
  	<meta name="author" content="SitePoint">

  	<link rel="stylesheet" href="css/styles.css?v=1.0">

  	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  	<![endif]-->
</head>

<body>
  	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	
	
	
	
	
	
	
	
	<h1>100% Orange Juice Combat Calculator</h1>
	<p>This calculator will show you your chances of survival and your best option, 
		given the opponent's dice roll, your stat bonuses, and your HP.</p>
	<p>Opponent Roll: <input type="text" size="1" class="textbox" id="opponent-roll"/> <span id="opponent-roll-error" style="color:red;"></span></p>
	<p>Defense Buff: <input type="text" size="1" class="textbox" id="defense-buff"/> <span id="defense-buff-error" style="color:red;"></span></p>
	<p>Evade Buff: <input type="text" size="1" class="textbox" id="evade-buff"/> <span id="evade-buff-error" style="color:red;"></span></p>
	
	
	
	<script>
		$(".textbox")
			.focusout(function() {
				if (Math.floor(this.value) == this.value && ($.isNumeric(this.value) || this.value == "")) {
					$("#" + this.id + "-error").text("");
				} else {
					$("#" + this.id + "-error").text("Please insert only integers");
				}
			});
	</script>
	
	
	
</body>
</html>
